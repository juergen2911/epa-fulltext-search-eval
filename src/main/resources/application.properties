# Application Configuration
quarkus.application.name=fulltext-search-service
quarkus.http.port=8080

# MinIO Configuration
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=document-indexes
minio.auto-create-bucket=true

# Encryption Configuration
encryption.algorithm=AES/GCM/NoPadding
encryption.key-size=256

# Concurrency Configuration
concurrency.max-parallel-requests=80

# Lucene Configuration
lucene.index-path=/tmp/lucene-indexes

# Tesseract Configuration
tesseract.data-path=/usr/share/tesseract-ocr/4.00/tessdata
tesseract.language=eng

# Logging
quarkus.log.level=INFO
quarkus.log.category."de.epa".level=DEBUG
